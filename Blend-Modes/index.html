<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend Mode Tests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="filter-0">

   <div class="crop"> 
        <div class="cover">
            <div class="white layer"></div>
            <img class="top layer" src="./assets/Judge Cover.png" alt="">
            <img class="bottom layer" src="./assets/Judge Cover.png" alt="">
            <div class="grey layer"></div>
        </div>
   </div>

   <!-- <div> <img class="blend" src="./assets/Group 100.png" alt=""> </div>
   <div> <img class="blend" src="./assets/Group 101.png" alt=""> </div>
   <div> <img class="blend" src="./assets/Group 35.png" alt=""> </div>
   <div> <img class="blend" src="./assets/Israel Cover Photo Title.png" alt=""> </div>
   <div> <img class="blend" src="./assets/Judge Cover.png" alt=""> </div> -->
</main>

<script>
document.querySelector('.crop').addEventListener('click', function() {
    let cover = document.querySelector('.cover');

    if (cover.classList.contains('animate')) {
        cover.classList.remove('animate');
        setTimeout(() => cover.classList.add('reverse'), 100); // Slight delay for a natural look
    } else {
        cover.classList.remove('reverse');
        setTimeout(() => cover.classList.add('animate'), 100);
    }
});
</script>
    
</body>
</html>
