<script>
document.querySelector('.crop').addEventListener('click', function() {
    let cover = document.querySelector('.cover');

    if (cover.classList.contains('animate')) {
        cover.classList.remove('animate');
        cover.classList.add('reverse'); // Reverts back to the original state
    } else {
        cover.classList.remove('reverse');
        cover.classList.add('animate'); // Runs the animation forward
    }
});
</script>
